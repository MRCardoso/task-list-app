<ion-modal-view>
	<ion-header-bar class="bar-blue">
		<h1 class="title">
			{{isAuth ? "My Data" : "Login"}}
		</h1>
		<div class="buttons">
			<button class="button button-blue icon ion-ios-minus-outline" ng-click="closeModal()"></button>
		</div>
	</ion-header-bar>
	<ion-content>
		<form ng-submit="signin()" ng-hide="$root.isAuth">
			<div class="list">
				<img src="/img/banner.png" width="100%">
				<label class="item item-input">
					<span class="input-label ion-android-person">
					</span>
					<input type="text" ng-model="signinData.username" placeholder="Username">
				</label>
				<label class="item item-input">
					<span class="input-label">
						<i class="ion-android-lock"></i>
					</span>
					<input type="password" ng-model="signinData.password" placeholder="Password">
				</label>
				<label class="item">
					<button class="button button-block button-blue" type="submit">Log in</button>
				</label>
			</div>
		</form>

		<div class="list" ng-show="$root.isAuth">
			<img ng-src="{{$root.userData.url}}" width="100%">
			<a class="item item-icon-left" href="#">
				<i class="icon ion-android-person"></i>
				{{$root.userData.name}}
			</a>
			<a class="item item-icon-left" href="#">
				<i class="icon ion-android-contact"></i>
				{{$root.userData.username}}
			</a>
			<a class="item item-icon-left" href="#">
				<i class="icon ion-email"></i>
				{{$root.userData.email}}
			</a>
			<a class="item item-icon-left" href="#" ng-click="signout()">
				<i class="icon ion-log-out"></i>
				Sign-out
			</a>
		</div>
	</ion-content>
</ion-modal-view>
