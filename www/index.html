  	<body ng-app="starter">

		<ion-nav-bar class="bar-blue">
			<ion-nav-back-button>
			</ion-nav-back-button>
			<mine-auth></mine-auth>
		</ion-nav-bar>
		
		<ion-nav-view></ion-nav-view>

		<script id="user-data-modal.html" type="text/ng-template">
			<ion-modal-view>
				<ion-header-bar>
					<button class="button icon ion-close-round" ng-click="closeModal()"></button>
					<h1 class="title">My Data</h1>
				</ion-header-bar>
				<ion-content>
					<div class="list">
						<a class="item item-icon-left" href="#">
							<i class="icon ion-android-person"></i>
							{{$root.userData.name}}
						</a>
					
						<a class="item item-icon-left" href="#">
							<i class="icon ion-android-contact"></i>
							{{$root.userData.username}}
						</a>
					
						<a class="item item-icon-left" href="#">
							<i class="icon ion-email"></i>
							{{$root.userData.email}}
						</a>
					
						<a class="item item-icon-left" href="#" ng-click="signout()">
							<i class="icon ion-log-out"></i>
							Sign-out
						</a>
					
					</div>
				</ion-content>
			</ion-modal-view>
		</script>
	</body>
